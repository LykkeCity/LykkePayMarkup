<script>
  $(document).ready(function() {
    $('.menu_overlay').on('click', function() {
        $('.menu_overlay').removeClass('menu_overlay--open');
        $('.modal_dialog').removeClass('modal_dialog--open');
    });

    $('._modal_dialog__cancel').on('click', function() {
        $('.menu_overlay').trigger('click');
    });

    $('._delete_draft_invoice').on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        $('body').addClass('body--menu_opened');
        $('.modal_dialog_delete').addClass('modal_dialog--open');
    });

    $('._open_modal_info').on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        $('body').addClass('body--menu_opened');
        $('.modal_dialog_info').addClass('modal_dialog--open');
    });

    // TODO: every modal script should be in separated file
    $('._open_modal_share').on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        overlayWithoutBlurring();
        $('.modal_dialog_share').addClass('modal_dialog--open');
    });

    $('._open_modal_refund').on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        overlayWithoutBlurring();
        $('.modal_dialog_refund').addClass('modal_dialog--open');
    });

    function overlayWithoutBlurring() {
        $('.menu_overlay').addClass('menu_overlay--open');
    }
  });
</script>
